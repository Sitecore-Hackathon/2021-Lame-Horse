  Hint: Script
  Value: |
    param($params)
    
    ##TRANSLATION
    
    function Get-Translation
    {
        Param ($TranslateText, $languageCode)
    
    	$Body = ConvertTo-Json -InputObject @( @{  Text = $TranslateText }  ) 
    
    	$Headers = @{
    		"Ocp-Apim-Subscription-Key" = "23664222a23041d9ac98e07ab1810c3b";
    		"Ocp-Apim-Subscription-Region" = "eastus"
    	}
    
    	$Uri = "https://api.cognitive.microsofttranslator.com"
    	$Resource = "translate?api-version=3.0&from=en&to=" + $languageCode
    
    	$Response = Invoke-WebRequest -UseBasicParsing `
    		-Uri "$Uri/$Resource" `
    		-Method POST `
    		-Headers $Headers `
    		-Body $Body `
    		-ContentType "application/json"
    
    	Write-Host $Response.Content
    
    	$Content = ConvertFrom-Json -InputObject $Response.Content
        $translated = ""
    	foreach ($item in $Content.translations) {
    		Write-Host "Language: $($item.to), Text: $($item.text)."
    		$translated = $item.text
    	}
    	return $translated
        
    }
    
    #------------------------------------------
    
    try 
    {
        
        # Get options
        $options = @{
            "Polish"="pl"
            "Portuguese"="pt"
            "Estonian"="et"
        }    
        $props = @{
            Parameters = @(
                @{
                    Name="mode"; 
                    Title="Translate version for the item"; 
                    Options=$options; 
                    Editor="radio"; 
                    Value="Smart"
                    Mandatory = $true;
                }
            )
            Title = "Translate version for the item"
            Description = "Select the language"
            Width = 300
            Height = 300
        }
        $result = Read-Variable @props
        if($result -ne "ok") {
            Exit
        }
       
       #demo for one single item
       $items = Get-Item -Path "master://sitecore/Content/home/Sample Item"
       
       #uncomment to receive from 'HorseShoe Tool'
       #$items = $params.Items
       
        Foreach ($item in $items) {
            Add-ItemVersion $item -Language "en" -TargetLanguage $mode
            
            #Get the item with the new language
            $itemLanguage =  Get-Item -Path $item.Paths.Path -Language $mode
            $fieldList = $itemLanguage.Fields | Where-Object { $_.Type -eq "Single-line Text" -or $_.Type -eq "Rich Text" }
    
            $itemLanguage.Editing.BeginEdit()
    
            foreach ($field in $fieldList) {
    
                Write-Host "Translate Value: $($field.Value)"
            
                if (-not ([string]::IsNullOrEmpty($field.Value)))
                {
                    $translated =  Get-Translation $field.Value $mode
                    $field.Value = $translated
                    Write-Host "Translate Value: $($field.Value)"
                }
            }
    
           $itemLanguage.Editing.EndEdit();
    
        }
    }
    catch {
        $ErrorMessage = $_.Exception.Message
        Write-Host $ErrorMessage
    
        return $false
    }
    return $true
    
    
