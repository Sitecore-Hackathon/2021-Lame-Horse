- ID: "b1a94ff0-6897-47c0-9c51-aa6acb80b1f0"
  Hint: Script
  Value: |
    param($params)
    
    try {
        
        # Get options
        $options = @{
            "Polish"="pl-pl"
            "Portuguese"="pt-PT"
            "Estonian"="et-EE"
        }    
        $props = @{
            Parameters = @(
                @{
                    Name="mode"; 
                    Title="Create version for the item"; 
                    Options=$options; 
                    Editor="radio"; 
                    Value="Smart"
                    Mandatory = $true;
                }
            )
            Title = "Create version for the item"
            Description = "Select the language"
            Width = 300
            Height = 300
        }
        $result = Read-Variable @props
        if($result -ne "ok") {
            Exit
        }
        
        $items = $params.Items
        Foreach ($item in $items) {
            Add-ItemVersion $item -Language "en" -TargetLanguage $mode
        }
    }
    catch {
        return $false
    }
    return $true
