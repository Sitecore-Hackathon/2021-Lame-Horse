SharedFields:
- ID: "b1a94ff0-6897-47c0-9c51-aa6acb80b1f0"
  Hint: Script
  Value: |
    param($params)
    
    try {
        
        # Get options
        $options = @{
            "English"="en"
        }    
        $props = @{
            Parameters = @(
                @{
                    Name="mode"; 
                    Title="Keep the following language:"; 
                    Options=$options; 
                    Editor="radio"; 
                    Value="Smart"
                    Mandatory = $true;
                }
            )
            Title = "Delete version"
            Description = "Select the language"
            Width = 300
            Height = 300
        }
        $result = Read-Variable @props
        if($result -ne "ok") {
            Exit
        }
        
        $items = $params.Items
        Foreach ($item in $items) {
            foreach ($version in $item.Versions.GetVersions($true))
            {
                if ($version.Language -ne $mode)
                {
                    Remove-ItemVersion $version
                    Write-Host $version.ID " - " $version.Language "- deleted"
                    $version;
                }
            }   
        }
    }
    catch {
        return $false
    }
    return $true
