SharedFields:
- ID: "b1a94ff0-6897-47c0-9c51-aa6acb80b1f0"
  Hint: Script
  Value: |
    param($params)
    
    try {
        
        # Get publish mode
        $options = @{
            "Smart"="Smart"
            "Incremental"="Incremental"
            "Full"="Full"
        }    
        $props = @{
            Parameters = @(
                @{
                    Name="mode"; 
                    Title="Publish Mode:"; 
                    Options=$options; 
                    Editor="radio"; 
                    Value="Smart"
                    Mandatory = $true;
                }
            )
            Title = "Publish Items"
            Description = "Select the publish mode"
            Width = 300
            Height = 300
        }
        $result = Read-Variable @props
        if($result -ne "ok") {
            Exit
        }
        
        # Publish all
        $items = $params.Items
        Foreach ($item in $items) {
             $item | Publish-Item -Recurse -PublishMode $mode
        }
    }
    catch {
        return $false
    }
    return $true
